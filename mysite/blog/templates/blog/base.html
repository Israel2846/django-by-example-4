{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>

  <body>
    <div id="content">
      {% block content %}

      {% endblock %}
    </div>

    <div id="sidebar">
      <h2>My blog</h2>
      <p>
        This is my blog I've writen <br /> {% total_posts %} <br /> posts so far.
      </p>
      <a href="{% url 'blog:post_feed' %}">Subscribe to my RSS feed</a>
      <h3>Latest posts</h3>
      {% show_latest_posts 3 %}
    </div>
  </body>
</html>
